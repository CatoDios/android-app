import dependencies.Deps

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath Deps.BuildPlugins.androidGradle
        classpath Deps.BuildPlugins.kotlinGradlePlugin
        classpath Deps.BuildPlugins.easyLauncherPlugin
    }
}

plugins {
    id "com.gradle.build-scan" version "1.16"
}

buildScan {
    termsOfServiceUrl = Deps.BuildPlugins.buildScanTerms
    termsOfServiceAgree = Deps.BuildPlugins.buildScanTermsAgree
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
